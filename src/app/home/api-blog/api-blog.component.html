<app-user-header></app-user-header>
<div class="container-fluid">
    <main class="tm-main">
         <!-- Search form -->
         <div class="row tm-row">
            <div class="col-12">
                <div class="form-inline tm-mb-80 tm-search-form">
                    <input class="form-control tm-search-input" type="text" [(ngModel)]="searchQuery"
                        (keyup.enter)="onSearch()" (keydown.enter)="onSearch()" placeholder="Search...">
                    <button (click)="onSearch()" class="tm-search-button">
                        <i class="fas fa-search tm-search-icon" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row tm-row">
            <ng-template ngFor let-row [ngForOf]="blogList">
                <article class="col-12 col-md-6 tm-post">
                    <hr class="tm-hr-primary">
                    <a (click)="onViewBlog(row.blogId)" class="effect-lily tm-post-link tm-pt-20">
                        <div class="tm-post-link-inner">
                            <img src="{{row.blogImage}}" alt="Image" class="img-fluid">
                        </div>
                        <span *ngIf="row.isNew != null" class="position-absolute tm-new-badge">{{row.isNew}}</span>
                        <h2 ngbTooltip="{{row.title}}" class="tm-pt-30 tm-color-primary tm-post-title">{{row.title}}
                        </h2>
                    </a>
                    <p class="tm-pt-30">
                        <span style="text-align: justify;" ngbTooltip="{{row.introText}}"> {{row.introText |
                            slice:0:200}} </span>
                    </p>
                    <div class="d-flex justify-content-between tm-pt-45">
                        <span ngbTooltip="{{row.tagName}}" class="tm-color-primary tm-post-tag">{{row.tagName}}</span>
                        <span class="tm-color-primary">{{row.createdDate }}</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <span>{{row.commentCount}} comments</span>
                        <span>by {{row.createdByName}}</span>
                    </div>
                </article>
            </ng-template>
        </div>
        <footer class="row tm-row">
            <hr class="col-12">
            <div class="col-md-6 col-12 tm-color-gray">
                Design: <a rel="nofollow" target="_parent" href="#" class="tm-external-link">Rao Blogs</a>
            </div>
            <div class="col-md-6 col-12 tm-color-gray tm-copyright">
                Copyright 2020 Rao Blog Company Co. Ltd.
            </div>
        </footer>
    </main>
</div>
