<app-user-header></app-user-header>
<div class="container-fluid">
  <main class="tm-main">
    <!-- Search form -->
    <div class="row tm-row">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="text-center">
              <h2 class="tm-color-primary tm-mb-60">Login</h2>
            </div>
          </div>
          <div class="col-md-8 offset-md-2">
            <hr class="tm-hr-primary tm-mb-55">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <p style="
                    color: cornsilk;
                    font-size: 16px;
                    background-color: tomato;
                  " class="text-center" *ngIf="errorMessage">
                  {{ errorMessage }}
                </p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">UserName/Email</label>
                    <input class="form-control" type="text" formControlName="email" [ngClass]="{
                        'is-invalid': userSubmitted && f['email'].errors
                      }" />
                    <div *ngIf="userSubmitted && f['email'].errors" class="invalid-feedback">
                      <div *ngIf="f['email'].errors['required']">
                        UserName is required
                      </div>
                    </div>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" formControlName="password" [ngClass]="{
                        'is-invalid': userSubmitted && f['password'].errors
                      }" />
                    <div *ngIf="userSubmitted && f['password'].errors" class="invalid-feedback">
                      <div *ngIf="f['password'].errors['required']">
                        Password is required
                      </div>
                      <div *ngIf="f['password'].errors['minlength']">
                        Password must be at least 5 characters
                      </div>
                    </div>
                  </div>

                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                    <label class="form-check-label" for="form2Example33">
                      Remember
                    </label>
                  </div>

                  <div class="text-center">
                    <!-- Submit button -->
                    <button type="submit" class="tm-btn tm-btn-primary tm-btn-small">
                      Submit
                    </button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row tm-row tm-mt-100 tm-mb-75"></div>
    </div>

    <footer class="row tm-row">
      <hr class="col-12" />
      <div class="col-md-6 col-12 tm-color-gray">
        Design:
        <a rel="nofollow" target="_parent" href="#" class="tm-external-link">Rao Blogs</a>
      </div>
      <div class="col-md-6 col-12 tm-color-gray tm-copyright">
        Copyright 2020 Rao Blog Company Co. Ltd.
      </div>
    </footer>
  </main>
</div>
